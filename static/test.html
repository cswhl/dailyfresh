<!DOCTYPE html>

<html lang="zh-hans">
    <head>
        <title>test</title>
        <script type='text/javascript' src="js/jquery-1.12.4.min.js"></script>
    </head>

    <body>
        <div id="target">
          Click here
        </div>
        <div id="other">
          Trigger the handler
        </div>
        <script>
            $( "#target"  ).click(25,function() {
                  alert( "Handler for .click() called."  );
            });
            $( "#other"  ).click(function() {
                  $("#target").click();
            });
        </script>
    </body>
</html>
